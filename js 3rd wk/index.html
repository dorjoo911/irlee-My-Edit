<html>

<head>
    <link rel="stylesheet" href="css/main.css">
  
    <title>Responsive grid system example week2</title>
</head>

<body>
<div class="container">
    <nav><p id="datetime"></p>
    </nav>
    <main>
      <div class="slideshow-container">

        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="images/img_nature_wide.jpg" style="width:100%">
          <div class="text">Caption Text</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="images/img_snow_wide.jpg" style="width:100%">
          <div class="text">Caption Two</div>
  
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="images/img_mountains_wide.jpg" style="width:100%">
          <div class="text">Caption Three</div>
  
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
        </div>
        
        </div>
    </main>
    <div id="sidebar">sidebar</div>
    <div id="content1"><p id="content1"></p></div>
    <div id="content2"><p id="content2"></p></div>
    <div id="content3">content3</div>
  <footer>Footer</footer>
</div>
<script src="js/main.js"></script>
</body>
</html>
